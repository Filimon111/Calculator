<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

<link rel="icon" href="favicon.ico">

  </head>
  <body>
    <header>
      <h1> Calculator </h1>
    </header>
    <div class="CalculatorDiv">
    <table id = "Calculator">
      <tr border="0">
        <td colspan="4">
          <button class="answer-button btn btn-dark btn-lg" >0</button>
        </td>

      </tr>
      <tr>
        <td>
          <input type="button" onclick = "operation('+')" class = "plus key" value="+">
        </td>
        <td>
          <input type="button" onclick = "operation('-')" class="minus key" value="-">
        </td>
        <td>
          <input type="button" onclick = "operation('*')" class="multiply key" value="x">
        </td>
        <td>
          <input type="button" onclick = "operation('/')" class="divide key" value="/">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" onclick = "number('7')" class="seven key" value="7">
        </td>
        <td>
          <input type="button" onclick = "number('8')" class="eight key" value="8">
        </td>
        <td>
          <input type="button" onclick = "number('9')" class="nine key" value="9">
        </td>
        <td rowspan="4">
          <input type="button" onclick = "operation('=')" class = "equals key" value="=">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" onclick = "number('6')" class="six key" value="6">
        </td>
        <td>
          <input type="button" onclick = "number('5')" class="five key" value="5">
        </td>
        <td>
          <input type="button" onclick = "number('4')" class="four key" value="4">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" onclick = "number('3')" class="three key" value="3">
        </td>
        <td>
          <input type="button" onclick = "number('2')" class="two key" value="2">
        </td>
        <td>
          <input type="button" onclick = "number('1')" class="one key" value="1">
        </td>
        </tr>
        <tr>
        <td>
          <input type="button" onclick = "number('0')" class="zero key" value="0">
        </td>
        <td>
          <input type="button" onclick = "add()" class="dot key" value=".">
        </td>
        <td>
          <input type="button" onclick = "operation('AC')" class="AC key" value="AC">
        </td>
      </tr>
    </table>
    </div>
    <script src="index.js" charset="utf-8">
    </script>
    <div class="footer-section">
    <i class="social-item fa-brands fa-twitter"></i>
    <i class="social-item fa-brands fa-facebook-f"></i>
    <i class="social-item fa-brands fa-instagram"></i>
    <i class="social-item fa-solid fa-envelope"></i>
    <p>Â© Copyright Filimon Dingamo&apos;s Calculator</p>
</div>
  </footer>
  </body>
</html>
